<div class="todo-wrapper">
      <h2>You've got <span class="emphasis">{{getTotalTodos()}}</span>Team Members</h2>
      <ul>
        <li ng-repeat="todo in todos">
          <input type="checkbox" ng-model="todo.done"/> 
          <span class="done-{{todo.done}}">{{todo.text}}</span>
          <div><small>Select</small></div>
        </li>
      </ul>
      <form>
        <input class="add-input" placeholder="Name" type="text" ng-model="formTodoText" ng-model-instant />
        <button class="add-btn" id="lol" ng-click="addTodo()"><h2>Add Team Member</h2></button>
      </form>
      
      <button class="clear-btn" ng-click="clearCompleted()">Kick selected team members</button>
    </div>
